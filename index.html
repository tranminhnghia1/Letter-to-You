<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter-to-You</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="password-container">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message"></p>
    </div>

    <div id="letter-container" class="hidden">
        <div class="letter">
            <h1>Dear Kiều,</h1>
            <p>Welcome to our private space. This letter contains a special message just for you.</p>
            <p>We hope you enjoy this experience.</p>
            <p>Sincerely,<br>The Team</p>
        </div>
    </div>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById("password-input").value;
            const errorMessage = document.getElementById("error-message");
            const passwordContainer = document.getElementById("password-container");
            const letterContainer = document.getElementById("letter-container");

            const correctPassword = "12345"; // Mật khẩu tĩnh

            if (passwordInput === correctPassword) {
                passwordContainer.classList.add("hidden");
                letterContainer.classList.remove("hidden");
            } else {
                errorMessage.textContent = "Mật khẩu không chính xác. Lá thư này không gửi cho bạn.";
            }
        }

    </script>
</body>

</html>
